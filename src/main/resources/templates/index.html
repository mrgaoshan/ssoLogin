<!DOCTYPE html>
<html layout:decorator="layout/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>

<body>

<div class="right_col" role="main" layout:fragment="content">
            <!-- top tiles -->
            <div class="row tile_count">
                <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                    <span class="count_top"><i class="fa fa-user"></i> Total Projects</span>
                    <div class="count" th:text="${total}">0</div>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                    <span class="count_top"><i class="fa fa-user"></i> Total New Projects</span>
                    <div class="count" th:text="${total}">0</div>
                    <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>70% </i> From last Year</span>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                    <span class="count_top"><i class="fa fa-user"></i> Total Males</span>
                    <div class="count green">12</div>
                    <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Year</span>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                    <span class="count_top"><i class="fa fa-user"></i> Total Females</span>
                    <div class="count">3</div>
                    <span class="count_bottom"><i class="red"><i class="fa fa-sort-desc"></i>12% </i> From last Year</span>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                    <span class="count_top"><i class="fa fa-user"></i> Total Collections</span>
                    <div class="count">18</div>
                    <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Year</span>
                </div>

            </div>
            <!-- /top tiles -->


    <div class="row">

        <div class="col-md-4 col-sm-4 col-xs-12" th:each="project,projectStat : ${data}">
                    <div class="x_panel tile ">
                        <div class="x_title">
                            <h2 th:text="${project.description}"></h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="form-horizontal form-label-left">
                            <div class="form-group" style="background: #f3f3f3;border-radius:3px;padding:7px;margin-bottom:5px">
                                <label class="control-label col-md-1 col-sm-1 col-xs-11">URL:
                                </label>
                                <div class="col-md-11 col-sm-11 col-xs-11">
                                    <label class="control-label col-md-7 col-xs-12" th:text="${project.projectLink}"/>
                                </div>
                            </div>
                                <div style="background: #f3f3f3;border-radius:3px;padding:7px;margin-bottom:5px;min-height: 200px">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Login Name</th>
                                        <th>Password</th>
                                        <th>Role</th>
                                        <th>Desc</th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr th:each="loginItem : ${project.loginList}">
                                        <td th:text="${loginItem.loginName}"></td>
                                        <td th:text="${loginItem.loginPass}"></td>
                                        <td th:text="${loginItem.loginRole}"></td>
                                        <td th:text="${loginItem.desc}"></td>
                                    </tr>

                                    </tbody>
                                </table>
                                </div>

                            <h4><a class="btn btn-round btn-success" target="_blank"
                                   th:href="${project.projectLink}">Login in</a></h4>

                            </div>
                        </div>
                    </div>
                </div>




            </div>

        </div>


</body>
</html>
