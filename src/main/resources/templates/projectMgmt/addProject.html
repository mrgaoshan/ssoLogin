    <script src="/js/commonJs.js"></script>
    <script>
        function submitForm() {
            var url = "/project/addProject";
            $.ajax({
                type: 'post',
                url: url,
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(formToJson($("#addProject-form"))),
                success: function (data) {
                    if (!data.success) {
                        alert(data.data);
                    } else {
                        $("#btnsubmit").attr('disabled', 'disabled');
                        alert("add success");
                    }
                }
            });
        }
    </script>
</head>
