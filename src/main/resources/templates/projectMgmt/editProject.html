<!DOCTYPE html>
<html layout:decorator="layout/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Wormwood Project Management</title>

    <script>
        function submitForm() {
            var url = "/project/updateProject";
            $.ajax({
                type: 'post',
                url: url,
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(formToJson($("#addProject-form"))),
                success: function (data) {
                    if (!data.success) {
                        new PNotify({
                            title: 'add Error',
                            text: data.data,
                            type: 'error',
                            styling: 'bootstrap3'
                        });
                    } else {
                        $("#btnsubmit").attr('disabled', 'disabled');
                        new PNotify({
                            title: 'Update Project Success',
                            text: 'Update Project Success',
                            type: 'success',
                            styling: 'bootstrap3'
                        });
                    }
                }
            });
        }
    </script>
</head>

<body>

<div class="right_col" role="main" layout:fragment="content">
    <!-- /top tiles -->

    <div class="row">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Add Project</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br/>
                    <form id="addProject-form" class="form-horizontal form-label-left">
                        <input type="hidden" name="projectId" th:value="${data.projectId}"/>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="projectName">Project
                                Name <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="projectName" name="projectName" required="required"
                                       class="form-control col-md-7 col-xs-12" th:value="${data.projectName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="projectLink">Project
                                URL <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="projectLink" name="projectLink" required="required"
                                       class="form-control col-md-7 col-xs-12" th:value="${data.projectLink}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="projectDes" class="control-label col-md-3 col-sm-3 col-xs-12">Project
                                Description</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="projectDes" name="description"
                                       class="form-control col-md-7 col-xs-12" type="text"
                                       th:value="${data.description}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Project Type</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="projectType" name="projectType" class="form-control"
                                        required="required">
                                    <option value="">Please Select..</option>
                                    <option value="m" th:selected="${data.projectType == 'm'}">MPA Project</option>
                                    <option value="w" th:selected="${data.projectType == 'w'}">Wormwood Project</option>
                                    <option value="o" th:selected="${data.projectType == 'o'}">Other Project</option>
                                </select>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <a href="/project/toProjectList" class="btn btn-primary">Cancel</a>
                                <button type="button" class="btn btn-success" id="btnsubmit"
                                        onclick="submitForm()">Submit
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>


    </div>

</div>

</body>
</html>
