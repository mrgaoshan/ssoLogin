<!DOCTYPE html>
<html layout:decorator="layout/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>

<body>

<div class="right_col" role="main" layout:fragment="content">
    
    <div class="row">


        <div class="col-md-4 col-sm-4 col-xs-12" th:each="attendance,attendanceStat : ${data}">
            <div class="x_panel">
                <div class="x_title">
                    <h2 th:text="${attendance.staffName}">1</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <ul class="list-unstyled timeline">
                        <li>
                            <div class="block">
                                <div class="tags" style="top:5px">
                                    <a href="" class="tag">
                                        <span>Start Time</span>
                                    </a>
                                </div>
                                <div class="block_content">
                                    <h2 class="title">
                                        <a th:text="${attendance.startTime}"></a>
                                    </h2>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="block">
                                <div class="tags" style="top:5px">
                                    <a href="" class="tag">
                                        <span>End Time</span>
                                    </a>
                                </div>
                                <div class="block_content">
                                    <h2 class="title">
                                        <a th:text="${attendance.endTime}"></a>
                                    </h2>
                                </div>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>


    </div>

</div>


</body>
</html>
